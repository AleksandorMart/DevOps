---
- name: Update package cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes
  tags: [docker, install]

- name: Install prerequisites for Docker
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - software-properties-common
    state: present
  become: yes
  tags: [docker, install]

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  become: yes
  tags: [docker, install]

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  become: yes
  tags: [docker, install]

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: yes
  become: yes
  tags: [docker, install]

- name: Ensure Docker service is running
  systemd:
    name: docker
    state: started
    enabled: yes
  become: yes
  tags: [docker, install]

- name: Add Jenkins user to docker group
  user:
    name: "jenkins"
    groups: docker
    append: yes
  become: yes
  tags: [docker, install]

- name: Install Docker Compose using pip
  pip:
    name: docker-compose
    state: present
  become: yes
  tags: [docker, install]

- name: Create projects directory
  file:
    path: "{{ projects_dir }}"
    state: directory
    mode: '0755'
    owner: jenkins
    group: jenkins
  tags: [clone]

- name: Copy frontend files
  copy:
    src: "../../../frontend/"
    dest: "{{ frontend_dir }}"
  tags: [clone]

- name: Copy backend files
  copy:
    src: "../../../backend/"
    dest: "{{ backend_dir }}"
  tags: [clone]

- name: Copy docker-compose.yml
  copy:
    src: "../../../docker-compose.yml"
    dest: "{{ projects_dir }}/docker-compose.yml"
  tags: [clone]

- name: Start microservices with Docker Compose
  community.docker.docker_compose:
    project_src: "{{ projects_dir }}"
    state: present
  when: start_services
  tags: [start]

- name: Stop microservices with Docker Compose
  community.docker.docker_compose:
    project_src: "{{ projects_dir }}"
    state: stopped
  when: stop_services
  tags: [stop]
